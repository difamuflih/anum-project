<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anum Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- awal navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
      <div class="container d-flex justify-content-around">
        <a class="navbar-brand" href="#">CalcUS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Kalkulator
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pinjaman</a></li>
                <li><a class="dropdown-item" href="#">comingsoon</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- akhir navbar  -->

    <!-- awal home  -->
    <section id="home">
      <div class="container pt-5 w-50 pb-5">
        <div class="header-home text-center">
          <h1>Perhitungan Pinjaman</h1>
          <p>
            Kalkulator pinjaman membantu Anda untuk menghitung biaya pinjaman
            dan besar cicilan. Kalkulator pinjaman juga membantu dalam
            membandingkan suku bunga pinjaman.
          </p>
        </div>
        <div class="mt-5">
          <form action="">
            <div class="mb-3">
              <label for="pinjamanAwal" class="form-label">Pinjaman Awal</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Rp.</span>
                <input
                  id="pinjamanAwal"
                  type="number"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
                <span class="input-group-text">.00</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="sukuBunga" class="form-label">Suku Bunga</label>
              <div class="input-group mb-3">
                <input
                  id="sukuBunga"
                  type="number"
                  class="form-control"
                  placeholder="suku bunga"
                  aria-label="suku bunga"
                  aria-describedby="basic-addon2"
                />
                <span class="input-group-text" id="basic-addon2">%</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="jumlahCicilan" class="form-label"
                >Jumlah cicilan</label
              >
              <div class="input-group mb-3">
                <input
                  id="jumlahCicilan"
                  type="number"
                  class="form-control"
                  aria-label="Text input with dropdown button"
                />
                <label for="">
                  <select class="form-select" id="inputGroupSelect">
                    <option value="1">Bulan</option>
                    <option value="2">Tahun</option>
                  </select>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- akhir home  -->

    <!-- awal hasil  -->
    <section>
      <div class="container mt-5">
        <div id="hasilCicilan"></div>
        <div id="hasilIterasi"></div>
      </div>
      <div>
        <div id="hasilGrafik"></div>
      </div>
    </section>
    <!-- akhir hasil  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
